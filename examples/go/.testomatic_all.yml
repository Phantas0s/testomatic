# Execute all the project tests
watch:
  root: .
  regex: "_test.go"
  ignore:
    - vendor
    - cmd/api/integration
    - pkg/store/integration
  ignore_hidden: true
command:
  ignore_path: true
  bin: go
  scope: dir
  options:
    - test
    - -v
    - ./...
notification:
  img_failure: /home/superUser/.testomatic/images/failure.png
  img_success: /home/superUser/.testomatic/images/success.png
  regex_success: "ok"
  regex_failure: "FAIL"
display_result: false
