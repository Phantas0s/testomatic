watch:
  root: src/Tests
  regex: "Test.php"
  abs: false
  ignore_hidden: true
command:
  bin: docker-compose
  ignore_path: true
  options:
    - exec
    - "-T"
    - 'php'
    - bin/phpunit
notification:
  img_failure: /home/superUser/.autotest/images/failure.png
  img_success: /home/superUser/.autotest/images/success.png
  regex_success: OK
  display_result: true
